<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://kit.fontawesome.com/7f02ca1976.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
  <div class="main-cont">
    <div class="main-img">
      <img class="mob" src="images/image-product-mobile.jpg" alt="">
      <img class="desk" src="images/image-product-desktop.jpg" alt="">
    </div>

    <div class="main-content">
        <div class="main-inner">
          <h4 class="inner-title">perfume</h4>
          <h1 class="inner-header">Gabrielle Essence Eau De Parfum</h1>
            <p class="inner-para">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="the-prices">
              <h1 class="price">$149.99</h1> 
              <h5 class="price-small">$169.99</h5>
            </div>
            <div class="cartBtn">
              <ul class="carBtn-in">
                <i class="fa-light fa-cart-shopping"></i>
                <li class="cartText"><a href="">Add to Cart</a></li>
              </ul>
            </div>
            
        </div>
    </div>
  </div>
</main>
      

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.facebook/lubalaallan.com">Lubala allan</a>
  </div>

</body>
</html>
